<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/oracle-mag/assets/css/landingtheme.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/oracle-mag/assets/css/custom.css">
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <title>{{page.title}} | {{site.name}}</title>

    {% seo %}

    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">

    <!-- Bootstrap Modified -->
    <link rel="stylesheet" href="{{site.baseurl}}/oracle-mag/assets/css/main.min.css">

    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="{{site.baseurl}}/oracle-mag/assets/css/theme.css">

    <!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    {% include tracking-header.html %}

    <style>
      @font-face {
        font-family: 'MsMadi';
        src: url("/oracle-mag/assets/fonts/MsMadi-Regular.ttf") format("truetype");
      }
    </style>


  </head>

  <body class="{% if page.url == " /" %} homefirstpage {% endif %}">

    <!-- Navbar -->
    <nav id="MagicMenu" class="topnav navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}/" style="font-family: 'MsMadi'; color: rgba(0,0,0,0.8)"><strong>{{site.name}}</strong></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02"
          aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto d-flex align-items-center" >
            {% include menu-header.html %}
          </ul>
          <ul class="navbar-nav ml-auto d-flex align-items-center">
            {% include search-lunr.html %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search Results -->
    <div id="lunrsearchresults">
      <ul class="mb-0"></ul>
    </div>

    <!-- Content -->
    <main role="main" class="{% if page.url != " /" %} "site-content" {% else %} "site-content-just-height" {% endif %}" style="justify-self: flex-start; align-items: center">
      {{ content }}
    </main>

    <!-- Scripts: popper, bootstrap, theme, lunr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>

    <script src="{{site.baseurl}}/oracle-mag/assets/js/theme.js"></script>


    <!-- Footer -->
    <footer class="bg-white border-top p-3 text-muted small" style="margin-top: auto;">
      <div class="container">
        <div class="row align-items-center justify-content-between grid grid-rows-2"
          style="display: grid; grid-template-columns: repeat(2, 1fr); justify-content: end; ">
          <div>
            <span>Powered by <a class="text-dark greenish-link" target="_blank" href="https://jekyllrb.com/">Jekyll</a> and <a target="_blank"
                href="https://github.com/wowthemesnet/mundana-theme-jekyll">Mundana</a>
            </span>
          </div>
          <div style="text-align: end;">
            Made with <i class="fa fa-heart text-danger"></i> by <a class="text-dark greenish-link" href="https://www.simonilincev.com"
              target="_blank">Simon Ilincev</a> in Prague
          </div>
        </div>
    </footer>

    {% include tracking-footer.html %}


  <script src="{{ site.base_url}}/oracle-mag/assets/js/bootstrap.bundle.min.js"></script>
  <script src="{{ site.base_url}}/oracle-mag/assets/js/aos.js"></script>
  <script>
    AOS.init({
      duration: 800, // values from 0 to 3000, with step 50ms
    });
  </script>

  <script>
    let scrollpos = window.scrollY
    const header = document.querySelector(".navbar")
    const header_height = header.offsetHeight

    const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm")
    const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm")

    window.addEventListener('scroll', function () {
      scrollpos = window.scrollY;

      if (scrollpos >= header_height) { add_class_on_scroll() }
      else { remove_class_on_scroll() }
    })
  </script>

  </body>

</html>
